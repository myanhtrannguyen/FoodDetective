<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripMind AI - Travel Assistant</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(90deg, #00d2ff, #3a7bd5);
            --food-gradient: linear-gradient(90deg, #f093fb, #f5576c); /* M√†u cho ƒë·ªì ƒÉn */
            --bot-bubble: rgba(255, 255, 255, 0.1);
            --user-bubble: linear-gradient(90deg, #8e2de2, #4a00e0);
        }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: white;
        }

        .chat-container {
            width: 480px; /* TƒÉng nh·∫π chi·ªÅu r·ªông */
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot { align-self: flex-start; background: var(--bot-bubble); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }
        .user { align-self: flex-end; background: var(--user-bubble); border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3); }

        /* Style cho ƒê·ªãa ƒëi·ªÉm (Blue) */
        .place-card {
            background: rgba(0, 210, 255, 0.1);
            border-left: 3px solid #00d2ff;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
        }

        /* Style cho M√≥n ƒÉn (Pink/Orange) */
        .food-card {
            background: rgba(245, 87, 108, 0.1);
            border-left: 3px solid #f5576c;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .price-tag {
            color: #ff9f43;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .input-group {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
        }

        input {
            flex: 1;
            background: rgba(255,255,255,0.07);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.05); filter: brightness(1.1); }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h1>TRIPMIND AI</h1>
            <small style="opacity: 0.6;">Integrated Food & Travel Agent</small>
        </div>
        <div id="chat-box">
            <div class="msg bot">Ch√†o b·∫°n! H√£y nh·∫≠p y√™u c·∫ßu (v√≠ d·ª•: "T√¨m qu√°n cafe ƒë·∫πp ·ªü H√† N·ªôi d∆∞·ªõi 50k")</div>
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') sendRequest()">
            <button onclick="sendRequest()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const API_URL = "http://127.0.0.1:5000/api/v1/recommend";

        async function sendRequest() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            if (!query) return;

            appendMessage(query, 'user');
            input.value = "";

            const loadingId = "loading-" + Date.now();
            appendMessage("TripMind ƒëang k·∫øt n·ªëi c√°c Agent...", 'bot', loadingId);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        trip_type: "any",
                        n_places: 5
                    })
                });

                const res = await response.json();
                const loadingElement = document.getElementById(loadingId);
                if(loadingElement) loadingElement.remove();

                if (response.ok) {
                    // 1. Hi·ªÉn th·ªã vƒÉn b·∫£n Storytelling (Agent 4)
                    appendMessage(res.recommendation_text, 'bot');

                    // 2. Hi·ªÉn th·ªã L·ªô tr√¨nh ƒê·ªãa ƒëi·ªÉm (Agent 1, 2, 3)
                    if (res.data && res.data.length > 0) {
                        let html = "üìç <strong>L·ªô tr√¨nh tham quan:</strong><br>";
                        res.data.forEach((place, index) => {
                            html += `
                                <div class="place-card">
                                    <strong>${index + 1}. ${place.name}</strong><br>
                                    <small>‚≠ê ƒê·ªô kh·ªõp: ${(place.final_score * 100).toFixed(1)}%</small>
                                </div>`;
                        });
                        appendMessage(html, 'bot');
                    }

                    // 3. Hi·ªÉn th·ªã G·ª£i √Ω m√≥n ƒÉn (Agent 5 - Ch·ªâ khi ·ªü H√† N·ªôi)
                    if (res.food_recommendations && res.food_recommendations.length > 0) {
                        let html = "üçú <strong>M√≥n ngon n√™n th·ª≠ t·∫°i H√† N·ªôi:</strong><br>";
                        res.food_recommendations.forEach((item) => {
                            html += `
                                <div class="food-card">
                                    <strong>${item.dish_name}</strong><br>
                                    <span class="price-tag">üí∞ Gi√°: ${item.price.toLocaleString()}ƒë</span><br>
                                    <small>üè™ Qu√°n: ${item.restaurant_id.replace(/-/g, ' ')}</small>
                                </div>`;
                        });
                        appendMessage(html, 'bot');
                    }
                } else {
                    appendMessage("‚ùå C√≥ l·ªói x·∫£y ra: " + res.error, 'bot');
                }
            } catch (error) {
                if(document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                appendMessage("‚ùå L·ªói k·∫øt n·ªëi server Backend.", 'bot');
            }
        }

        function appendMessage(content, side, id = null) {
            const div = document.createElement('div');
            div.className = `msg ${side}`;
            if(id) div.id = id;
            div.innerHTML = content;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
